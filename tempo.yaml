multitenancy_enabled: false
server:
  http_listen_port: 3200
distributor:
  receivers:
    jaeger:
      protocols:
        thrift_compact:
ingester:
  trace_idle_period: 10s
  max_block_bytes: 1073741824
  max_block_duration: 1h
compactor:
  compaction:
    block_retention: 48h
storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
